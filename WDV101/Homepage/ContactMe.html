<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>About Matthew Gerling</title>
    <!--Matthew Gerling-->
    <meta name="description" content="A short bio about Matthew Gerling">
    <meta name="keywords" content="Matthew, Gerling, About me">
    <link rel="stylesheet" href="homepage.css">

  <h1>
    Contact Me
  </h1>
  <div id = "formcontainer">
    <form id="contact_form" method="post" action="https://scripts.gerling.cloud/FormResponse.php">
    <legend>Contact Me</legend>
    <p style="font-style:italic;">If you would like to learn more please fill out this form to contact me!</p>

    <form id = "survey" name = "survey"  method = "post" action = "">
    <fieldset class = "labelleft"><legend>Contact Information</legend>

      <label for = "firstname">First Name</label>
      <input type = "text" name = "firstname" id = "firstname" class = "text" />

      <label for = "lastname">Last Name</label>
      <input type = "text" name = "lastname" id = "lastname" class = "text" />

      <label for = "emailaddress">Email Address</label>
      <input type = "email" name = "emailaddress" id = "emailaddress"
      size = "40" class = "text" placeholder = "name@anywhere.com" />
    </fieldset>
    <fieldset><legend>DMACC Experience</legend>
      <input type = "radio" name = "experience" id = "oneyear" value = "oneyear" />
      <label for = "oneyear">One Year</label>

      <input type = "radio" name = "experience" id = "twoyear" value = "twoyear" />
      <label for = "twoyear">Two Years</label>

      <input type = "radio" name = "experience" id = "threeyear" value = "threeyear" />
      <label for = "threeyear">Three Years</label>

      <input type = "radio" name = "experience" id = "fouryear" value = "fouryear" checked = "checked"  />
      <label for = "fouryear">Four Years</label>

      <input type = "radio" name = "experience" id = "fiveplus" value = "fiveplus"/>
      <label for = "fiveplus">Five + Years</label>

  </fieldset>

  <fieldset><legend>What you would be interested in talking about: (check all that apply)</legend>

    <fieldset class = "group">
      <input  type = "checkbox" name = "interested" id = "conversation"
         value = "conversation" checked ="checked" />
      <label for = "conversation">Normal Conversation</label>
    </fieldset>

    <fieldset class = "group">
      <input type = "checkbox" name = "interested" id = "carreers" value = "carreers" />
      <label for = "carreers">Talk about future carreers</label>
    </fieldset>

    <fieldset class = "group">
      <input type = "checkbox" name = "interested" id = "project" value = "project" />
      <label for = "project">Different programming project ideas</label>
    </fieldset>

    <fieldset class = "group">
      <input type = "checkbox" name = "interested" id = "work" value = "work" />
      <label for = "work">College Work</label>
    </fieldset>

    <fieldset class = "group">
      <input type = "checkbox" name = "interested" id = "Other" value = "Other" />
      <label for = "Other">Other Topics</label>
    </fieldset>

    <fieldset><legend>Send a Message to Me</legend>
      <textarea name = "message" id="message" rows="10" cols="45"></textarea>
    </fieldset>


      <input type = "submit" value = "Send Information" class = "button" />
      <input type = "reset" value = "Cancel" class = "button" />

    </form>

  </div>
